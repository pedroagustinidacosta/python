{% extends 'main.html' %}
{% block content %}
{% if request.user.is_authenticated %}
{% include "menu.html" %}
<div class="container">
<form name="form-users" id="formUsers" method="post" action="/store/">
    {% if msg %}
    <div class="alert {{class}}">
        {{msg}}
    </div>
    {% endif %}
    {% csrf_token %}
    <input class="form-control mt-4" type="text" name="first-name" id="first-name" placeholder="Nome: ">
    <input class="form-control mt-4" type="text" name="last-name" id="last-name" placeholder="Sobrenome: ">
    <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Login(nome de usuÃ¡rio): ">
    <input class="form-control mt-4" type="email" name="email" id="email" placeholder="Email: ">
    <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Senha: ">
    <input class="form-control mt-4" type="password" name="password-conf" id="password-conf"
           placeholder="Repita a senha: ">
    <input class="btn btn-dark mt-4" type="submit" value="Cadastrar">


</form>
</div>
{% else %}
 Area restrita
{% endif %}
{% endblock %}
